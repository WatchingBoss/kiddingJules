{% extends "base.html" %}

{% block content %}
    <h1>Sign Up</h1>
    <form method="post">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
